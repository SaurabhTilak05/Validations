<html>

<head>
    <title>PanCard Validation</title>
    <script type='text/javascript'>
        function PanValid(str) {
            let flag = true;
            let span = document.getElementById("s");

            if (str.length != 10) {
                flag = false;
            } else {
                let str2 = str.substring(0, 4);
                for (let i = 0; i < str2.length; i++) {
                    if (!(str.charCodeAt(i) >= 65 && str.charCodeAt(i) <= 90)) {
                        flag = false;
                    }
                }
                let str3 = str.substring(5, 9);
                for (let i = 0; i < str3.length; i++) {
                    if (!(str3.charCodeAt(i) >= 48 && str3.charCodeAt(i) <= 57)) {
                        flag = false;
                    }
                }
                let lastChar = str.charAt(str.length - 1);
                if (!(lastChar.charCodeAt(0) >= 65 && lastChar.charCodeAt(0) <= 90)) {
                    flag = false;
                }
            }
            if (flag) {
                span.innerHTML = "Valid PANCARD Number";
                span.style.color = "green";
                span.style.padding = "20px";
            } else {
                span.innerHTML = "Invalid PANCARD Number";
                span.style.color = "red";
                span.style.padding = "20px";
            }
        }
    </script>
</head>

<body>
    <input type="text" name="name" value="" style="width: 400px;height: 40px;" onkeyup="PanValid(this.value)" />
    <span id="s"></span>
</body>

</html>
